{% extends 'base.html' %}

{% block title %}
<header>
    <h1><a href="/">Django Girls Blog</a></h1>
</header>
{% endblock title %}

{% block content %}
{% for post in posts %}
<article>
    <time>published: {{ post.published_date }}</time>
    <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
    <p>{{ post.text|linebreaksbr }}</p>
</article>
{% endfor %}
{% endblock content %}
