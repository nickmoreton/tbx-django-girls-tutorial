{% extends 'base.html' %}

{% block title %}
<header>
    <h1><a href="/">Django Girls Blog</a></h1>
</header>
{% endblock title %}

{% block content %}
<article class="post-detail">
    {% if post.published_date %}
    <time>
        {{ post.published_date }}
    </time>
    {% endif %}
    <h2>{{ post.title }}</h2>
    <p>{{ post.text|linebreaksbr }}</p>
</article>

<a href="{% url 'post_list' %}" class="btn-back">Back</a>
{% endblock %}
